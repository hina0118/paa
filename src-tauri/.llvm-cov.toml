# cargo-llvm-cov設定ファイル

[report]
# カバレッジ閾値（85%目標）
fail-under-lines = 85
fail-under-functions = 80

[html]
# HTMLレポートのカスタマイズ
show-instantiations = false

[run]
# テスト実行設定
all-features = true
workspace = true

# 除外するファイル（テストファイルなど）
# google_search, gmail: keyring依存のconfigテストがCIでスキップされるため除外
# metadata_export: AppHandle・SqlitePool・ファイルI/Oが必要でユニットテストが困難なため除外
exclude-files = [
    "tests/",
    "target/",
    ".cargo/",
    "build.rs",
    "src/google_search/",
    "src/gmail/",
    "src/metadata_export.rs"
]
