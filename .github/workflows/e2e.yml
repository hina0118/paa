# E2E テスト: Playwright（フロントのみ）と Tauri（WebdriverIO + tauri-driver）
name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch: # 手動実行も可能にする

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (Playwright, non-Tauri)
        run: npm run test:e2e
        env:
          CI: true
          # E2E 目標カバレッジ 25% 未達で失敗（coverage-reporter.ts で判定）

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-results/**/*.png
          retention-days: 7

      - name: Upload videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: videos
          path: test-results/**/*.webm
          retention-days: 7

      - name: Upload traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces
          path: test-results/**/*.zip
          retention-days: 7

  # Tauri E2E: CI では Linux のみ。Windows での実行はローカルで行う（docs/E2E_TESTING.md 参照）
  e2e-tauri:
    name: E2E Tests (Tauri)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Tauri dependencies (Linux)
        run: |
          sudo apt-get update &&
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libxdo-dev \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            webkit2gtk-driver \
            xvfb

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cargo test
        run: cargo test --all-features
        working-directory: src-tauri
        env:
          RUSTFLAGS: "--cfg ci"

      - name: Install tauri-driver
        run: cargo install tauri-driver --locked

      - name: Run E2E tests (Tauri)
        run: xvfb-run npm run test:e2e:tauri
