name: Lint

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

jobs:
  lint-frontend:
    name: Lint Frontend (ESLint & Prettier)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint:ui

      - name: Check Prettier formatting
        run: npm run format:check

  lint-rust:
    name: Lint Rust (Clippy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Clippy
        run: npm run lint:rust

      - name: Check Rust formatting
        run: cd src-tauri && cargo fmt -- --check

  lint-status-check:
    name: Lint Status Check
    runs-on: ubuntu-latest
    needs: [lint-frontend, lint-rust]
    if: always()

    steps:
      - name: Check lint results
        run: |
          if [[ "${{ needs.lint-frontend.result }}" == "failure" ]] || [[ "${{ needs.lint-rust.result }}" == "failure" ]]; then
            echo "Linting failed"
            exit 1
          fi
          echo "All linting checks passed"
